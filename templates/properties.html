  <script type="text/javascript">   
    $(document).ready(function () {
      var properties = {{properties | safe}}

      var DB_HOST = properties.DB_HOST;
      var DB_USERNAME = properties.DB_USERNAME;
      var DB_PASSWORD = properties.DB_PASSWORD;
      var DB_NAME = properties.DB_NAME;
      var DB_TABLE = properties.DB_TABLE;
      var IMG_DIR = properties.IMG_DIR;
      var PY_TESSERACT = properties.PY_TESSERACT;
      var PY_TESSERACT_DIR_CONF = properties.PY_TESSERACT_DIR_CONF;
      var COST_PER_HOUR = properties.COST_PER_HOUR;
      var Q_CONNCETION = properties.Q_CONNCETION;
      var Q_CONNCETION_URL = properties.Q_CONNCETION_URL;
      var Q_NAME = properties.Q_NAME;
      var Q_DURABILIITY = properties.Q_DURABILIITY;

      $('#db_host').val(DB_HOST);
      $('#db_usr').val(DB_USERNAME);
      $('#db_pwd').val(DB_PASSWORD);
      $('#db_name').val(DB_NAME);
      $('#db_table').val(DB_TABLE);
      $('#py_tess_exe').val(PY_TESSERACT);
      $('#py_tess_conf').val(PY_TESSERACT_DIR_CONF);
      $('#cst_hour').val(COST_PER_HOUR);
      $('#q_conn').val(Q_CONNCETION);
      $('#q_conn_url').val(Q_CONNCETION_URL);
      $('#q_name').val(Q_NAME);
      $('#q_durability').val(Q_DURABILIITY);


    });
  </script>
